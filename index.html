<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles/style.css">
		<title>Sign-Up Form</title>
	</head>

	<body>
		<div class="content">
			<div class="left">
				<div class="logo">
					<img src="images/odin-lined.png" alt="logo" class="logo-img">
					<h1>ODIN</h1>
				</div>
			</div>
			<div class="right">
				<div class="r-top">
					<div>
						<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
						<p>You <em>know</em> you want to.</p>
					</div>
				</div>
				<form action="#"></form>
					<div class="r-mid">
						<p class="form-title">Let's do this!</p>
						<div class="input">
							<label for="first_name">First Name</label>
							<input type="text" id="first_name" name="first_name" required>
						</div>

						<div class="input">
							<label for="last_name">Last Name</label>
							<input type="text" id="last_name" name="last_name" required>
						</div>
						
						<div class="input">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" required>
						</div>
						
						<div class="input">
							<label for="phone">Phone Number</label>
							<input type="text" id="phone" name="phone">
						</div>
						
						<div class="input">
							<label for="password">Password</label>
							<input type="password" id="password" name="password">
						</div>
						
						<div class="input">
							<label for="password2">Confirm Password</label>
							<input type="password" id="password2" name="password2">	
						</div>

					</div>	

					<div class="r-bot">
						<button type="submit">Create Account</button>
						<p>Already have an account? <span><a href="">Log In</a></span></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
